<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script src="../dep/p5.min.js"></script>
  <script type="text/javascript" src="../src/p5.radians.js"></script>
  <script>

    var p;
    
    function setup() {
      createCanvas(400, 400);
      p = new Point(50, -HALF_PI, 0);
    }

    function draw() {
      background(55);
      if(isKeyPressed) {
        switch(keyCode) {
          case RIGHT_ARROW:
          p.rotate(-Math.PI/80);
          break;
          case LEFT_ARROW:
          p.rotate(Math.PI/80);
            break;
        }
      }
      translate(200, 200);
      fill(0)
      ellipse(0, 0, 10, 10);
      p.draw();
    }
  </script>
</body>
</html>
