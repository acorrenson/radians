<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html{
      background-color: black;
    }
  </style>
</head>
<body>
  <script type="text/javascript" src="./p5.min.js"></script>
  <script type="text/javascript" src="../src/p5.radians.js"></script>
  <script>

    var p;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      p = new Planet(100, 900);
      p.generate();
      p.startRotation(PI/180, 1000/60);
      p.newSatellite(300, 0, PI/8, 30, 300, color(0, 0, 255), PI/120);
      p.satellite.newSatellite(100, 0, -PI/8, 10, 150, color(0, 255, 0), PI/200);
      p.satellite.satellite.newSatellite(30, 0, 0, 5, 10, color(255, 255, 0), PI/100);
    }

    function draw() {
      background(0);
      translate(width/2, height/2);
      p.draw();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
