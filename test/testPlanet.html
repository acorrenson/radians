<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html{
      background-color: black;
    }
  </style>
</head>
<body>
  <script type="text/javascript" src="../dep/p5.min.js"></script>
  <script type="text/javascript" src="../src/p5.radians.js"></script>
  <script>

    var p;
    var p2;
    var a;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      p = new Planet(150, 800);
      p.startRotation(PI/180, 1000/60);
      p2 = new Planet(50, 200, color(0, 255, 0));
      p2.startRotation(PI/90, 1000/60);
      a = new Anchor(p, p2);

    }

    function draw() {
      background(0);
      translate(width/2, height/2);
      a.rotate(PI/280);
      a.draw();
      p.draw();
      translate(a.x, 0);
      p2.draw();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
