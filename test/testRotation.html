<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>
</head>
<body>
  <script src="./p5.min.js" charset="utf-8"></script>
  <script src="../src/p5.radians.js" charset="utf-8"></script>
  <script type="text/javascript">
    var foo;
    var p = [];

    function setup() {
      createCanvas(400, 400);
      for (var i = 0; i < 600; i++) {
        var a = random(0, Math.PI*2);
        var b = random(0, Math.PI*2);
        p.push(new Point(100, a, b));
      }
    }

    function draw() {
      background(55);
      // rotate
      if(isKeyPressed) {
        switch(keyCode) {
          case RIGHT_ARROW:
          for(n of p) n.rotate(-Math.PI/80);
            break;
          case LEFT_ARROW:
          for(n of p) n.rotate(Math.PI/80);
            break;
        }
      }

      // draw center
      translate(200, 200);
      fill(0, 0, 0);
      ellipse(0, 0, 10);

      // draw points
      for (var n of p) {
        n.draw("z");
      }
    }

  </script>
</body>
</html>
