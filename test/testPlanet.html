<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html{
      background-color: black;
    }
  </style>
</head>
<body>
  <script type="text/javascript" src="../dep/p5.min.js"></script>
  <script type="text/javascript" src="../src/p5.radians.js"></script>
  <script>

    var p;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      p = new Planet(100, 600);
      p.generate();
      p.startRotation(PI/180, 1000/60);
      p.newSatellite(150, 0, 0, 30, 100);
      p.satellite.newSatellite(60, 0, 0, 20, 10);
    }

    function draw() {
      background(0);
      translate(width/2, height/2);
      p.draw();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
