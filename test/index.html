<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>
    <body>
        <script src="../dep/p5.min.js" charset="utf-8"></script>
        <script src="../src/p5.radians.js" charset="utf-8"></script>
        <script type="text/javascript">
            var foo;
            function setup() {
                createCanvas(400, 400);
                foo = new Point(0, Math.PI/3, 40);
                foo.setCart();
            }

            function draw() {
                background(55);
                translate(200, 200);
                fill(0, 255, 0);
                ellipse(0, 0, 10, 10);
                foo.draw();
            }
        </script>
    </body>
</html>
