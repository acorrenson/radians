<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript" src="../dep/p5.min.js"></script>
  <script type="text/javascript" src="../src/p5.radians.js"></script>
  <script>

    var p;
    var p2;
    var a;

    function setup() {
      createCanvas(800, 800);
      p = new Planet(150, 800);
      p.startRotation(PI/180, 1000/60);
      p2 = new Planet(50, 200, color(0, 255, 0));
      p2.startRotation(PI/90, 1000/60);
      a = new Point(300, 0, 0);

    }

    function draw() {
      background(0);
      translate(400, 400);  
      a.rotate(PI/280);
      a.draw();
      p.draw();
      translate(a.x, 0);
      p2.draw();
    }
  </script>
</body>
</html>
