<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    html{
      background-color: black;
    }
  </style>
</head>
<body>
  <script src="../dep/p5.min.js"></script>
  <script type="text/javascript" src="../src/p5.radians.js"></script>
  <script>

    var p;
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      p = new Planet(100, 400);
      p.startRotation(PI/180, 1000/60);
      p2 = new Planet(30, 100);
      p.newSatellite(p2);
    }

    function onResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function draw() {
      background(0);
      translate(width/2, height/2);
      p.draw();
      p.drawSatellites();
    }
  </script>
</body>
</html>
